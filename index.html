<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>WebMOBI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fas fa-inbox"></i> HR Summit
          <i class="fas fa-sort-down d-md-none" aria-hidden="true"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="far fa-list icon"></i>
        </button>
        <button class="btn login">
          <i class="fas fa-user icon" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container ct-1">
      <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="main-caption text-center">
          <h1 class="txt">Agenda</h1>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="dark-overlay">
              <img src="assets/2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-caption">
              <h5>Agenda 1</h5>
            </div>
          </div>
          <div class="carousel-item">
            <div class="dark-overlay">
              <img src="assets/1.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-caption">
              <h5>Agenda 2</h5>
            </div>
          </div>
          <div class="carousel-item">
            <div class="dark-overlay">
              <img src="assets/3.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-caption">
              <h5>Agenda 3</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev controller"
          type="button"
          data-bs-target="#carouselCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next controller"
          type="button"
          data-bs-target="#carouselCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container ct-2 mt-4">
      <div class="row">
        <div class="col-6 d-flex justify-content-center">
          <div class="card-x">
            <div class="card-body">
              <img
                src="https://images.unsplash.com/photo-1581922819941-6ab31ab79afc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt=""
              />
              <div class="footer text-center">
                <h2 class="txt">Venue</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <div class="card-x">
            <div class="card-body">
              <img
                src="https://images.unsplash.com/photo-1536158614364-49b81421db1b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt=""
              />
              <div class="footer text-center">
                <h2 class="txt">About us</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <div class="card-x">
            <div class="card-body">
              <img
                src="https://images.unsplash.com/photo-1584048333538-9522c04a735f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt=""
              />
              <div class="footer text-center">
                <h2 class="txt">Sponsors</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <div class="card-x">
            <div class="card-body">
              <img
                src="https://images.unsplash.com/photo-1605664041952-4a2855d9363b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt=""
              />
              <div class="footer text-center">
                <h2 class="txt">Contact Us</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

        <div class="card-body">
          <img src="assets/4.jpg" alt="" />
          <div class="main-caption text-center">

          </div>

    <div class="container ct-3">
      <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="main-caption text-center">
          <h1 class="txt">Speakers</h1>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="dark-overlay">
              <img src="assets/4.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
